<!DOCTYPE html>
<html lang="he" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyRecipes - Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha384-dyB6l9b1q8a1Xr69z4E5b9e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            list-style: none;
        }
        .hero{
            min-height: 100vh;
            background: url(food_back.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login_container{ 
            width: 420px; ;
            background: #f08922;
            border: 2px solid rgba(255, 255, 255, 2);
                box-shadow: rgba(0, 0, 0, 0);
                color: #1E1D22;
                border-radius: 11px;
                padding: 30px 40px;
        }


        .login_container h2{
            text-align: center;
            font-size: 36px
        }

        .login_container .input_box {
            width: 100%;
            height: 50px;
            background: #000000;
            margin: 30px 0;
        }

            .login_container input{
               width: 100%;
                height: 100%;
                background:transparent;
                border: none;
                outline: none;
                border: 3px solid rgba(255, 255, 255, 2);
                border-radius: 2rem; 
                font-size: 12px;
                color: #ffffff;
                padding: 20px 45px 20px 20px;
}

.input_box {
        width: 100%;
        height: 50px;
        background: #000000;
        margin: 15px 0;
        border-radius: 2rem;
        display: flex;
        align-items: center;
    }

    .input_box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, 0.7);
        border-radius: 2rem;
        font-size: 16px;
        color: #ffffff;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .input_box input:focus {
        border-color: #f08922;
        box-shadow: 0 0 8px rgba(240, 137, 34, 0.8);
    }
.remember_forgot {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 14px;
    margin: 15px 0;
}

button {
    width: 100%;
    height: 45px;
    background: #fff;
    border: none;
    outline: none;
    border-radius: 2rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    font-size: 16px;
    color: #333;
    font-weight: bold;
    cursor: pointer;
    margin-top: 5px;
}

.sign_up {
    font-size: 20px;
    text-align: center;
    margin-top: 20px;
}

.sign_up p a {
    color: #fff;
    font-weight: bold;
}

.sign_up p a:hover {
    text-decoration: underline;
}
            </style>
        </head>
    <body>
        
        <div class="hero">
            <div class="login_container">
                <form action="#">  
                    <h1>כניסה</h1>
                    
                    <div class="input_box">
                        <input type="text" placeholder="שם משתמש">
                    </div>
                    
                    <div class="input_box">
                        <input type="password" placeholder="סיסמה">
                    </div>
        
                    <div class="input_box">
                        <input type="email" placeholder="אימייל">
                    </div>
        
                    <div class="remember_forgot">
                        <label><input type="checkbox" checked> תזכור אותי בבקשה</label>
                        <a href="#">שכחת סיסמה?</a>
                    </div>
        
                    <button type="submit">כניסה</button>
        
                    <div class="sign_up">
                        <p>לא רשום עדיין? <a href="#">להירשם</a></p>
                    </div>
                </form>
            </div>
        </div>
