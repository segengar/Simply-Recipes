<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyRecipes - צור קשר</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            text-decoration: none;
            list-style: none;
        }

        .hero {
            min-height: 100vh;
            background: url(food_back.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact_container {
            width: 420px;
            background: #f08922;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 11px;
            padding: 30px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            color: #1E1D22;
        }

        .contact_container h2 {
            text-align: center;
            font-size: 36px;
            color: #fff;
        }

        .contact_container .input_box {
            width: 100%;
            height: 50px;
            background: #000000;
            margin: 15px 0;
            border-radius: 2rem;
            display: flex;
            align-items: center;
        }

        .contact_container input, .contact_container textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            border: 2px solid rgba(255, 255, 255, 0.7);
            border-radius: 2rem;
            font-size: 16px;
            color: #ffffff;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .contact_container textarea {
            height: 100%; 
            border-radius: 2rem;
            font-size: 14px; 
            padding: 10px 20px; 
        }

        .contact_container input:focus, .contact_container textarea:focus {
            border-color: #f08922;
            box-shadow: 0 0 8px rgba(240, 137, 34, 0.8);
        }

        button {
            width: 100%;
            height: 45px;
            background: #fff;
            border: none;
            outline: none;
            border-radius: 2rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
        }

        button:hover {
            background: #e78f38;
            color: #fff;
        }
    </style>
</head>
<body>
    
    <div class="hero">
        <div class="contact_container">
            <form action="#">
                <h2>צור קשר</h2>
                
                <div class="input_box">
                    <input type="text" placeholder="שם מלא" required>
                </div>
                
                <div class="input_box">
                    <input type="tel" placeholder="מספר טלפון" required>
                </div>
                
                <div class="input_box">
                    <input type="email" placeholder="אימייל" required>
                </div>
                
                <div class="input_box">
                    <textarea placeholder="הודעה" required></textarea>
                </div>
                
                <button type="submit">שלח הודעה</button>
            </form>
        </div>
    </div>
</body>
</html>
