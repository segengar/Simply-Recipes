<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyRecipes - צור קשר</title>
    <link rel="stylesheet" href="contact_us.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="logo">SimplyRecipes</a>
        </nav>
    </header>
    <div class="hero">
        <div class="contact_container">
            <form action="#">
                <h2>צור קשר</h2>
                <div class="input_box">
                    <input type="text" placeholder="שם מלא" required>
                </div>
                <div class="input_box">
                    <input type="tel" placeholder="מספר טלפון" required>
                </div>
                <div class="input_box">
                    <input type="email" placeholder="אימייל" required>
                </div>
                <div class="input_box">
                    <textarea placeholder="הודעה" required></textarea>
                </div>
                <button type="submit">שלח הודעה</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
