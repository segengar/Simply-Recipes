<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyRecipes - Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="logo">SimplyRecipes</a>
        </nav>
    </header>
    <div class="hero">
        <div class="signup_container">
            <form id="signupForm" method="post" action="/signupForm">
                <h1>הרשמה</h1>
                <div class="input_box">
                    <input type="text" name="username" placeholder="שם משתמש" required>
                    <label for="username">username</label>
                </div>
                <div class="input_box">
                    <input type="email" name="email" placeholder="אימייל" required>
                    <label for="email">email</label>
                </div>
                <div class="input_box">
                    <input type="password" name="password" placeholder="סיסמה" required>
                    <label for="password">password</label>
                </div>
                <button type="submit">הרשמה</button>
                <div class="login_redirect">
                    <p style="font-size: 1.2em; font-weight: bold; text-align: center; margin-top: 15px;">
                        כבר רשום? <a href="login.html" style="color: #f08922; text-decoration: none;">להתחבר</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());
            try {
                const response = await fetch('/signupForm', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                });
                const result = await response.json();
                alert(result.message || 'Registration successful');
            } catch (error) {
                alert('Error registering user');
            }
        });
    </script>
</body>
</html>
