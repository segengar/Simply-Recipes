<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyRecipes - Signup Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="logo">SimplyRecipes</a>
        </nav>
    </header>
    <div class="hero">
        <div class="signup_container">
            <form action="#">
                <h1>הרשמה</h1>
                <div class="input_box">
                    <input type="text" placeholder="שם מלא" required>
                </div>
                <div class="input_box">
                    <input type="text" placeholder="שם משתמש" required>
                </div>
                <div class="input_box">
                    <input type="email" placeholder="אימייל" required>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="סיסמה" required>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="אימות סיסמה" required>
                </div>
                <button type="submit">הרשמה</button>
                <div class="login_redirect">
                    <p style="font-size: 1.2em; font-weight: bold; text-align: center; margin-top: 15px;">
                        כבר רשום? <a href="login.html" style="color: #f08922; text-decoration: none;">להתחבר</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
