<!DOCTYPE html>
<html lang="he" dir="rtl" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimplyRecipes - Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha384-dyB6l9b1q8a1Xr69z4E5b9e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5e5"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="login.css">; 
</head>
<body>
    <header class="main-header">
        <nav>
            <a href="index.html" class="logo">SimplyRecipes</a>
        </nav>
    </header>
    <div class="hero">
        <div class="login_container">
            <form action="#">  
                <h1>כניסה</h1>
                
                <div class="input_box">
                    <input type="text" placeholder="שם משתמש">
                </div>
                
                <div class="input_box">
                    <input type="password" placeholder="סיסמה">
                </div>
    
                <div class="input_box">
                    <input type="email" placeholder="אימייל">
                </div>
    
                <div class="remember_forgot">
                    <label><input type="checkbox" checked> תזכור אותי בבקשה</label>
                    <a href="#">שכחת סיסמה?</a>
                </div>
    
                <button type="submit">כניסה</button>
    
                <div class="sign_up">
                    <p>לא רשום עדיין? <a href="signup.html">להירשם</a></p>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
